<!DOCTYPE html>
<html>
<head>
    <title>Cyber Sudoku</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: radial-gradient(circle at center, rgba(0, 26, 13, 1), rgba(0, 0, 0, 1));
            font-family: 'Courier New', monospace;
            color: rgb(0, 255, 136);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgb(0, 255, 136), transparent);
            box-shadow: 0 0 15px rgb(0, 255, 136);
            animation: scan 5s linear infinite;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            background: rgba(10, 20, 15, 0.9);
            border: 2px solid rgb(0, 204, 102);
            border-radius: 5px;
            padding: 30px;
            box-shadow: 
                0 0 40px rgba(0, 255, 136, 0.3),
                inset 0 0 20px rgba(0, 255, 136, 0.1);
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(5px);
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(0, 255, 136, 0.1), 
                transparent, 
                rgba(0, 255, 136, 0.05), 
                transparent
            );
            z-index: -1;
            opacity: 0;
            animation: glitch 4s infinite;
            border-radius: 7px;
        }
        
        @keyframes glitch {
            0%, 100% { opacity: 0; }
            90% { opacity: 0; }
            91% { opacity: 0.4; transform: translateX(-2px); }
            92% { opacity: 0; transform: translateX(2px); }
            93% { opacity: 0.3; transform: translateX(-1px); }
            94% { opacity: 0; }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgb(0, 204, 102);
            position: relative;
        }
        
        .header::after {
            content: "";
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgb(0, 255, 136), transparent);
        }
        
        h2 {
            font-size: 28px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: rgb(0, 255, 136);
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.7);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: rgb(102, 255, 170);
            font-size: 14px;
            letter-spacing: 1px;
        }
        
        .sudoku-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        table {
            border-collapse: collapse;
            border: 3px solid rgb(0, 204, 102);
            background: rgba(0, 20, 10, 0.5);
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.2);
        }
        
        td {
            border: 1px solid rgb(0, 102, 51);
            width: 50px;
            height: 50px;
            text-align: center;
            position: relative;
        }
        
        td:nth-child(3n) {
            border-right: 3px solid rgb(0, 204, 102);
        }
        
        tr:nth-child(3n) td {
            border-bottom: 3px solid rgb(0, 204, 102);
        }
        
        tr:first-child td {
            border-top: 3px solid rgb(0, 204, 102);
        }
        
        td:first-child {
            border-left: 3px solid rgb(0, 204, 102);
        }
        
        input {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            color: rgb(0, 255, 136);
            font-size: 24px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            caret-color: rgb(0, 255, 136);
            outline: none;
            transition: all 0.2s;
        }
        
        input:focus {
            background: rgba(0, 255, 136, 0.1);
            box-shadow: inset 0 0 10px rgba(0, 255, 136, 0.3);
        }
        
        .fixed-number {
            color: rgb(255, 255, 255);
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgb(0, 255, 136);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        button {
            background: rgba(0, 26, 13, 0.8);
            color: rgb(0, 255, 136);
            border: 1px solid rgb(0, 204, 102);
            padding: 12px 30px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 255, 136, 0.3), 
                transparent
            );
            transition: left 0.7s;
        }
        
        button:hover {
            background: rgb(0, 51, 26);
            box-shadow: 
                0 0 20px rgba(0, 255, 136, 0.5),
                0 0 40px rgba(0, 255, 136, 0.2);
            transform: translateY(-2px);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result-box {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            background: rgba(0, 20, 10, 0.5);
            border: 1px solid rgb(0, 102, 51);
            min-height: 60px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .success {
            color: rgb(0, 255, 136);
            border-color: rgb(0, 204, 102);
            background: rgba(0, 40, 20, 0.3);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }
        
        .error {
            color: rgb(255, 85, 85);
            border-color: rgb(204, 0, 0);
            background: rgba(40, 0, 0, 0.3);
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 20px;
            background-color: rgb(0, 255, 136);
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .status-line {
            margin-top: 20px;
            padding: 12px;
            background: rgba(0, 20, 10, 0.3);
            border-top: 1px solid rgb(0, 51, 26);
            font-size: 13px;
            color: rgb(102, 255, 170);
            display: flex;
            justify-content: space-between;
            letter-spacing: 1px;
        }
        
        .hint {
            text-align: center;
            font-size: 13px;
            color: rgb(153, 255, 204);
            margin-top: 15px;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            td {
                width: 40px;
                height: 40px;
            }
            
            .fixed-number, input {
                font-size: 20px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            td {
                width: 35px;
                height: 35px;
            }
            
            .fixed-number, input {
                font-size: 18px;
            }
            
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="grid-bg"></div>
<div class="scan-line"></div>

<div class="container">
    <div class="header">
        <h2>CYBER SUDOKU<span class="cursor"></span></h2>
        <div class="subtitle">SOLVE THE PUZZLE TO REVEAL THE CODE</div>
    </div>
    
    <div class="sudoku-container">
        <table id="sudoku"></table>
    </div>
    
    <div class="hint">Fill all empty cells with numbers 1-9</div>
    
    <div class="controls">
        <button onclick="checkSudoku()">VERIFY SOLUTION</button>
        <button onclick="next2()">BACK</button>
    </div>
    
    <div id="result" class="result-box">
        AWAITING SOLUTION VERIFICATION...
    </div>
    
    <div class="status-line">
        <span>STATUS: READY</span>
        <span>GRID: 9×9</span>
    </div>
</div>

<script>
const puzzle = [
    [5,3,"", "",7,"", "", "", ""],
    [6,"","", 1,9,5, "", "", ""],
    ["",9,8, "", "", "", "",6,""],

    [8,"","", "",6,"", "", "",3],
    [4,"","", 8,"",3, "", "",1],
    [7,"","", "",2,"", "", "",6],

    ["",6,"", "", "", "", 2,8,""],
    ["","", "", 4,1,9, "", "",5],
    ["","", "", "",8,"", "",7,9]
];

const solution = [
    [5,3,4,6,7,8,9,1,2],
    [6,7,2,1,9,5,3,4,8],
    [1,9,8,3,4,2,5,6,7],

    [8,5,9,7,6,1,4,2,3],
    [4,2,6,8,5,3,7,9,1],
    [7,1,3,9,2,4,8,5,6],

    [9,6,1,5,3,7,2,8,4],
    [2,8,7,4,1,9,6,3,5],
    [3,4,5,2,8,6,1,7,9]
];

const table = document.getElementById("sudoku");

for (let r = 0; r < 9; r++) {
    const row = document.createElement("tr");

    for (let c = 0; c < 9; c++) {
        const cell = document.createElement("td");

        if (puzzle[r][c] !== "") {
            const span = document.createElement("span");
            span.textContent = puzzle[r][c];
            span.className = "fixed-number";
            cell.appendChild(span);
        } else {
            const input = document.createElement("input");
            input.type = "text";
            input.maxLength = 1;
            input.pattern = "[1-9]";
            input.inputMode = "numeric";
            input.placeholder = "·";
            cell.appendChild(input);
        }

        row.appendChild(cell);
    }

    table.appendChild(row);
}

function checkSudoku() {
    let inputs = document.querySelectorAll("input");
    let index = 0;
    const result = document.getElementById("result");
    const statusLine = document.querySelector('.status-line span:first-child');

    for (let r = 0; r < 9; r++) {
        for (let c = 0; c < 9; c++) {
            if (puzzle[r][c] === "") {
                let value = inputs[index].value.trim();
                
                if (value === "" || isNaN(value) || parseInt(value) < 1 || parseInt(value) > 9) {
                    result.className = "result-box error";
                    result.textContent = "ERROR: ALL CELLS MUST CONTAIN NUMBERS 1-9";
                    statusLine.textContent = "STATUS: INVALID INPUT";
                    
                    inputs[index].style.animation = "glitch 0.5s";
                    setTimeout(() => {
                        inputs[index].style.animation = "";
                    }, 500);
                    
                    inputs[index].focus();
                    return;
                }
                
                if (parseInt(value) !== solution[r][c]) {
                    result.className = "result-box error";
                    result.textContent = "SOLUTION INCORRECT - CHECK YOUR WORK";
                    statusLine.textContent = "STATUS: VERIFICATION FAILED";
                    
                    inputs[index].style.boxShadow = "inset 0 0 10px rgba(255, 85, 85, 0.5)";
                    setTimeout(() => {
                        inputs[index].style.boxShadow = "";
                    }, 1000);
                    
                    return;
                }
                index++;
            }
        }
    }

    result.className = "result-box success";
    result.textContent = "SOLUTION VERIFIED! FINAL LETTER 84";
    statusLine.textContent = "STATUS: VERIFICATION COMPLETE";
    
    document.querySelector('.container').style.boxShadow = 
        "0 0 50px rgba(0, 255, 136, 0.5), inset 0 0 20px rgba(0, 255, 136, 0.2)";
    
    setTimeout(() => {
        document.querySelector('.container').style.boxShadow = 
            "0 0 40px rgba(0, 255, 136, 0.3), inset 0 0 20px rgba(0, 255, 136, 0.1)";
    }, 3000);
}

function next2(){
    location.href = "index.html";
}

document.addEventListener('DOMContentLoaded', function() {
    const inputs = document.querySelectorAll('input');
    
    inputs.forEach((input, index) => {
        input.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^1-9]/g, '');
            
            if (this.value.length === 1) {
                const nextIndex = index + 1;
                if (nextIndex < inputs.length) {
                    inputs[nextIndex].focus();
                }
            }
        });
        
        input.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                e.preventDefault();
                const nextIndex = index + 1;
                if (nextIndex < inputs.length) {
                    inputs[nextIndex].focus();
                }
            }
            
            if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                e.preventDefault();
                const prevIndex = index - 1;
                if (prevIndex >= 0) {
                    inputs[prevIndex].focus();
                }
            }
            
            if (e.key === 'Enter') {
                checkSudoku();
            }
        });
    });
    
    if (inputs.length > 0) {
        inputs[0].focus();
    }
});
</script>

</body>
</html>
