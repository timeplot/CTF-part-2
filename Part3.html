<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Part 3-CTF</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    height:100vh;
    background: radial-gradient(ellipse at top, #002b15, #000);
    font-family:'Share Tech Mono', monospace;
    color:#0f0;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    position: relative;
}
.grid-bg{
    position:fixed;
    inset:0;
    background-image:
        linear-gradient(rgba(0,255,102,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,102,0.05) 1px, transparent 1px);
    background-size:40px 40px;
}
.container{
    position:relative;
    z-index:1;
    background: rgba(0,10,5,0.95);
    padding:35px;
    border:2px solid #0f0;
    box-shadow:0 0 40px #0f0;
    width:800px;
}
h2{text-align:center;margin-bottom:15px;letter-spacing:3px;}

.instructions{
    border:1px solid #0f0;
    padding:12px;
    margin-bottom:20px;
    background:rgba(0,20,10,0.6);
    font-size:14px;
    line-height:1.6;
}

.bitmaps{
    display:flex;
    justify-content:space-around;
    margin-bottom:20px;
}

canvas{
    background:black;
    border:1px solid #0f0;
}

input{
    width:100%;
    padding:12px;
    background:black;
    color:#0f0;
    border:1px solid #0f0;
    text-align:center;
    font-family:inherit;
}

button{
    margin:10px;
    padding:8px 20px;
    background:black;
    color:#0f0;
    border:1px solid #0f0;
    cursor:pointer;
}

.result{text-align:center;margin-top:15px;min-height:30px;}

.scanner {
    position: fixed;
    top: -4px; 
    left: 0;
    width: 100%;
    height: 4px; 
    background: linear-gradient(to right, rgba(0,255,0,0), rgba(0,255,0,0.7), rgba(0,255,0,0));
    box-shadow: 0 0 20px rgba(0,255,0,0.7);
    animation: scan 3s linear infinite;
    pointer-events: none;
    z-index: 9999; 
}

@keyframes scan {
    0% { top: -4px; }
    100% { top: 100%; }
}

</style>
</head>

<body>
<div class="grid-bg"></div>
<div class="scanner"></div>

<div class="container">
    <h2>Part 3-CTF</h2>

    <div class="instructions">
        1. Multiple memory of the bitmap have been recovered.<br>
        2.Each bitmap contains partial readable data.<br>
        3.Analyze all fragments and assemble the final key to move on.
    </div>

    <div class="bitmaps">
        <canvas id="bmp0" width="160" height="160"></canvas>
        <canvas id="bmp1" width="160" height="160"></canvas>
        <canvas id="bmp2" width="160" height="160"></canvas>
    </div>

    <input id="finalInput" placeholder="Enter assembled key">

    <div style="text-align:center">
        <button onclick="check()">CHECK</button>
    </div>

    <div class="result" id="result">Awaiting assemblyâ€¦</div>
</div>

<script>
const BITMAPS = [
    [
        "01010011", 
        "01000101", 
        "01000011", 
        "00000000",
        "00000000",
        "00000000",
        "00000000",
        "00000000"
    ],
    [
        "01010010", 
        "01000101", 
        "01010100", 
        "00000000",
        "00000000",
        "00000000",
        "00000000",
        "00000000"
    ],
    [
        "00111000", 
        "00110100", 
        "00000000",
        "00000000",
        "00000000",
        "00000000",
        "00000000",
        "00000000"
    ]
];

const ANSWER = "SECRET84";

function draw(canvasId, bitmap){
    const ctx = document.getElementById(canvasId).getContext("2d");
    const size = 20;
    for(let y=0;y<8;y++){
        for(let x=0;x<8;x++){
            ctx.fillStyle = bitmap[y][x]==="1" ? "#0f0" : "#000";
            ctx.fillRect(x*size,y*size,size,size);
        }
    }
    ctx.strokeStyle="rgba(0,255,102,0.3)";
    for(let i=0;i<=8;i++){
        ctx.beginPath();ctx.moveTo(i*size,0);ctx.lineTo(i*size,160);ctx.stroke();
        ctx.beginPath();ctx.moveTo(0,i*size);ctx.lineTo(160,i*size);ctx.stroke();
    }
}

BITMAPS.forEach((bmp,i)=>draw("bmp"+i,bmp));

function check(){
    const input=document.getElementById("finalInput").value.trim();
    document.getElementById("result").textContent =
        input===ANSWER ? "Congratulation on finding the puzzle" : "Try Again";

}
</script>
</body>
</html>
