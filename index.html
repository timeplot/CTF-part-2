<!DOCTYPE html>
<html>
<head>
  <title>Access Terminal</title>

  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      height: 100vh;
      background: radial-gradient(ellipse at top, rgba(0, 43, 21, 1), rgba(0, 0, 0, 1));
      font-family: 'Share Tech Mono', monospace;
      color: rgb(0, 255, 102);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .scan-line {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgb(0, 255, 102), transparent);
      box-shadow: 0 0 15px rgb(0, 255, 102);
      animation: scan 5s linear infinite;
      pointer-events: none;
      z-index: 1;
    }
    
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
    
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 255, 102, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 102, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }
    
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      opacity: 0.7;
    }
    
    .container {
      position: relative;
      z-index: 2;
      width: 400px;
      padding: 40px;
      background: rgba(0, 10, 5, 0.92);
      border: 2px solid rgb(0, 204, 102);
      box-shadow: 
        0 0 40px rgba(0, 255, 102, 0.6),
        inset 0 0 20px rgba(0, 255, 102, 0.1);
      backdrop-filter: blur(5px);
      border-radius: 3px;
    }
    
    .container::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, 
        transparent, 
        rgba(0, 255, 102, 0.1), 
        transparent, 
        rgba(0, 255, 102, 0.05), 
        transparent
      );
      z-index: -1;
      opacity: 0;
      animation: glitch 3s infinite;
      border-radius: 5px;
    }
    
    @keyframes glitch {
      0%, 100% { opacity: 0; }
      90% { opacity: 0; }
      91% { opacity: 0.4; transform: translateX(-2px); }
      92% { opacity: 0; transform: translateX(2px); }
      93% { opacity: 0.3; transform: translateX(-1px); }
      94% { opacity: 0; }
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgb(0, 204, 102);
      position: relative;
    }
    
    .header::after {
      content: "";
      position: absolute;
      bottom: -1px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgb(0, 255, 102), transparent);
    }
    
    h2 {
      font-size: 26px;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: rgb(0, 255, 102);
      text-shadow: 0 0 15px rgba(0, 255, 102, 0.7);
      margin-bottom: 10px;
    }
    
    .instructions {
      color: rgb(102, 255, 170);
      font-size: 13px;
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background: rgba(0, 20, 10, 0.3);
      border: 1px solid rgb(0, 102, 51);
      border-radius: 3px;
      line-height: 1.5;
      letter-spacing: 0.5px;
    }
    
    .instructions strong {
      color: rgb(0, 255, 102);
    }
    
    .input-group {
      position: relative;
      margin-bottom: 10px;
    }
    
    .input-label {
      position: absolute;
      top: -10px;
      left: 15px;
      background: rgba(0, 10, 5, 0.95);
      padding: 0 8px;
      font-size: 12px;
      color: rgb(102, 255, 170);
      letter-spacing: 1px;
      z-index: 1;
    }
    
    input[type="password"] {
      width: 100%;
      padding: 14px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgb(0, 255, 102);
      color: rgb(0, 255, 102);
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
      border-radius: 3px;
      letter-spacing: 2px;
      transition: all 0.3s;
    }
    
    input[type="password"]:focus {
      box-shadow: 
        0 0 15px rgba(0, 255, 102, 0.8),
        inset 0 0 10px rgba(0, 255, 102, 0.2);
      border-width: 2px;
      background: rgba(0, 20, 10, 0.9);
    }
    
    input::placeholder {
      color: rgb(0, 153, 68);
      letter-spacing: 1px;
    }
    
    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 61, 31, 0.8));
      color: rgb(0, 255, 102);
      border: 1px solid rgb(0, 255, 102);
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      letter-spacing: 2px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      border-radius: 3px;
    }
    
    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(0, 255, 102, 0.3), 
        transparent
      );
      transition: left 0.7s;
    }
    
    button:hover {
      background: rgb(0, 255, 102);
      color: rgb(0, 0, 0);
      box-shadow: 
        0 0 25px rgb(0, 255, 102),
        0 0 50px rgba(0, 255, 102, 0.3);
      transform: translateY(-2px);
    }
    
    button:hover::before {
      left: 100%;
    }
    
    #message {
      text-align: center;
      margin-top: 20px;
      min-height: 22px;
      font-size: 14px;
      letter-spacing: 1px;
      transition: all 0.3s;
      padding: 8px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid transparent;
      border-radius: 3px;
    }
    
    .tasks {
      margin-top: 35px;
      display: flex;
      gap: 15px;
      position: relative;
    }
    
    .tasks::before {
      content: "ACCESS TASKS";
      position: absolute;
      top: -25px;
      left: 0;
      font-size: 12px;
      color: rgb(102, 255, 170);
      letter-spacing: 2px;
    }
    
    .tasks button {
      width: 50%;
      margin-top: 0;
      padding: 12px;
      font-size: 14px;
      background: rgba(0, 20, 10, 0.7);
    }
    
    .tasks button:hover {
      background: rgb(0, 255, 102);
    }
    
    .cursor {
      display: inline-block;
      width: 8px;
      height: 20px;
      background-color: rgb(0, 255, 102);
      margin-left: 2px;
      animation: blink 1s infinite;
      vertical-align: middle;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    .status-line {
      margin-top: 25px;
      padding: 12px;
      background: rgba(0, 20, 10, 0.3);
      border-top: 1px solid rgb(0, 51, 26);
      font-size: 13px;
      color: rgb(102, 255, 170);
      display: flex;
      justify-content: space-between;
      letter-spacing: 1px;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    
    @keyframes pulseRed {
      0%, 100% { box-shadow: 0 0 0 0 rgba(255, 102, 102, 0.4); }
      50% { box-shadow: 0 0 0 10px rgba(255, 102, 102, 0); }
    }
    
    .shake {
      animation: shake 0.5s ease-in-out, pulseRed 0.5s ease-in-out;
    }
    
    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 30px;
        margin: 20px;
      }
      
      h2 {
        font-size: 22px;
        letter-spacing: 3px;
      }
      
      .tasks {
        flex-direction: column;
      }
      
      .tasks button {
        width: 100%;
      }
      
      .status-line {
        flex-direction: column;
        gap: 5px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<div class="grid-bg"></div>
<div class="scan-line"></div>
<canvas id="matrix"></canvas>

<div class="container">
  <div class="header">
    <h2>ACCESS TERMINAL<span class="cursor"></span></h2>
  </div>
  
  <div class="input-group">
    <div class="input-label">ACCESS CODE</div>
    <input type="password" id="password" placeholder="ENTER PASSWORD">
  </div>
  
  <button onclick="checkPassword()">SUBMIT</button>

  <p id="message"></p>
  
  <div class="instructions">
    <strong>INSTRUCTIONS:</strong> Complete <strong>TASK 1</strong> and <strong>TASK 2</strong> to obtain the full password. The password consists of 4 digits.
  </div>

  <div class="tasks">
    <button onclick="tak1()">TASK 1</button>
    <button onclick="tak2()">TASK 2</button>
  </div>
  
  <div class="status-line">
    <span>STATUS: AWAITING INPUT</span>
    <span>SYSTEM: SECURE</span>
  </div>
</div>

<script>
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = "01";
  const fontSize = 18;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "rgb(0, 255, 102)";
    ctx.font = `bold ${fontSize}px 'Share Tech Mono'`;

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      const x = i * fontSize;
      const y = drops[i] * fontSize;
      
      const gradient = ctx.createLinearGradient(x, y - fontSize, x, y);
      gradient.addColorStop(0, "rgb(255, 255, 255)");
      gradient.addColorStop(1, "rgb(0, 255, 102)");
      ctx.fillStyle = gradient;
      
      ctx.fillText(text, x, y);

      if (y > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i] += Math.random() * 0.5 + 0.5;
    }
  }

  setInterval(drawMatrix, 35);

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
  
  function checkPassword() {
    const correctPassword = "6384"; 
    const enteredPassword = document.getElementById("password").value;
    const message = document.getElementById("message");
    const passwordInput = document.getElementById('password');
    const statusLine = document.querySelector('.status-line span:first-child');

    if (enteredPassword === correctPassword) {
      message.style.color = "rgb(0, 255, 102)";
      message.textContent = 'ACCESS GRANTED. REDIRECTING...';
      message.style.border = "1px solid rgb(0, 255, 102)";
      message.style.background = "rgba(0, 40, 20, 0.3)";
      statusLine.textContent = "STATUS: ACCESS GRANTED";
      
      document.querySelector('.container').style.boxShadow = 
        "0 0 50px rgba(0, 255, 102, 0.8), inset 0 0 20px rgba(0, 255, 102, 0.2)";
      
      setTimeout(() => {
        window.location.href = "nextpage.html";
      }, 1200);
    } else {
      passwordInput.classList.add("shake");
      setTimeout(() => {
        passwordInput.classList.remove("shake");
      }, 500);
      
      message.style.color = "rgb(255, 102, 102)";
      message.textContent = 'ACCESS DENIED. INVALID CODE.';
      message.style.border = "1px solid rgb(204, 0, 0)";
      message.style.background = "rgba(40, 0, 0, 0.3)";
      statusLine.textContent = "STATUS: ACCESS DENIED";
      
      passwordInput.value = "";
      passwordInput.focus();
      
      document.querySelector('.container').style.boxShadow = 
        "0 0 50px rgba(255, 102, 102, 0.3), inset 0 0 20px rgba(255, 102, 102, 0.1)";
      
      setTimeout(() => {
        document.querySelector('.container').style.boxShadow = 
          "0 0 40px rgba(0, 255, 102, 0.6), inset 0 0 20px rgba(0, 255, 102, 0.1)";
      }, 1500);
    }
  }
  
  function tak1(){
    window.location.href="task1.html"
  }
  
  function tak2(){
    window.location.href="task2.html"
  }
  
  document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('password');
    const buttons = document.querySelectorAll('button');
    
    passwordInput.addEventListener('focus', function() {
      this.style.background = 'rgba(0, 20, 10, 0.9)';
    });
    
    passwordInput.addEventListener('blur', function() {
      this.style.background = 'rgba(0, 0, 0, 0.8)';
    });
    
    passwordInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });
    
    if (passwordInput) {
      passwordInput.focus();
    }
  });
</script>

</body>
</html>
