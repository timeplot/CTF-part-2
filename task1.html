<!DOCTYPE html>
<html>
<head>
    <title>Python Debugger Terminal</title>
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: radial-gradient(circle at center, rgba(0, 26, 13, 1), rgba(0, 0, 0, 1));
            font-family: 'Courier New', monospace;
            color: rgb(0, 255, 136);
            min-height: 100vh;
        }
        
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgb(0, 255, 136), transparent);
            box-shadow: 0 0 15px rgb(0, 255, 136);
            animation: scan 8s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(10, 20, 15, 0.9);
            border: 2px solid rgb(0, 204, 102);
            box-shadow: 
                0 0 40px rgba(0, 255, 136, 0.3),
                inset 0 0 20px rgba(0, 255, 136, 0.1);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
            border-radius: 5px;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(0, 255, 136, 0.1), 
                transparent, 
                rgba(0, 255, 136, 0.05), 
                transparent
            );
            z-index: -1;
            opacity: 0;
            animation: glitch 4s infinite;
            border-radius: 7px;
        }
        
        @keyframes glitch {
            0%, 100% { opacity: 0; }
            90% { opacity: 0; }
            91% { opacity: 0.4; transform: translateX(-2px); }
            92% { opacity: 0; transform: translateX(2px); }
            93% { opacity: 0.3; transform: translateX(-1px); }
            94% { opacity: 0; }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgb(0, 204, 102);
            position: relative;
        }
        
        .header::after {
            content: "";
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgb(0, 255, 136), transparent);
        }
        
        h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: rgb(0, 255, 136);
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.7);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: rgb(102, 255, 170);
            font-size: 14px;
            letter-spacing: 1px;
        }
        
        .code-container {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .code-section {
            flex: 1;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgb(0, 102, 51);
            padding: 20px;
            position: relative;
            border-radius: 3px;
        }
        
        .section-title {
            position: absolute;
            top: -10px;
            left: 15px;
            background: rgba(10, 20, 15, 0.95);
            padding: 0 10px;
            font-size: 12px;
            color: rgb(102, 255, 170);
            letter-spacing: 1px;
        }
        
        textarea {
            width: 100%;
            height: 500px;
            background: rgba(0, 0, 0, 0.9);
            color: rgb(0, 255, 136);
            border: 1px solid rgb(0, 51, 26);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 15px;
            resize: none;
            line-height: 1.4;
            tab-size: 4;
            overflow: auto;
            border-radius: 3px;
        }
        
        .broken-code {
            border: 1px solid rgb(102, 0, 0);
        }
        
        .broken-code textarea {
            color: rgb(255, 102, 102);
            border-color: rgb(51, 0, 0);
        }
        
        .user-input textarea {
            color: rgb(0, 255, 136);
            background: rgba(0, 17, 0, 0.9);
        }
        
        .user-input textarea::placeholder {
            color: rgb(0, 102, 51);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        button {
            background: rgba(0, 26, 13, 0.8);
            color: rgb(0, 255, 136);
            border: 1px solid rgb(0, 204, 102);
            padding: 14px 35px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 255, 136, 0.3), 
                transparent
            );
            transition: left 0.7s;
        }
        
        button:hover {
            background: rgb(0, 51, 26);
            box-shadow: 
                0 0 20px rgba(0, 255, 136, 0.5),
                0 0 40px rgba(0, 255, 136, 0.2);
            transform: translateY(-2px);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result-box {
            margin-top: 25px;
            padding: 20px;
            background: rgba(0, 20, 10, 0.5);
            border: 1px solid rgb(0, 102, 51);
            min-height: 60px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            border-radius: 3px;
        }
        
        .success {
            color: rgb(0, 255, 136);
            border-color: rgb(0, 204, 102);
            background: rgba(0, 40, 20, 0.3);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }
        
        .error {
            color: rgb(255, 102, 102);
            border-color: rgb(204, 0, 0);
            background: rgba(40, 0, 0, 0.3);
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 20px;
            background-color: rgb(0, 255, 136);
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .status-line {
            margin-top: 25px;
            padding: 12px;
            background: rgba(0, 20, 10, 0.3);
            border-top: 1px solid rgb(0, 51, 26);
            font-size: 13px;
            color: rgb(102, 255, 170);
            display: flex;
            justify-content: space-between;
            letter-spacing: 1px;
            border-radius: 0 0 3px 3px;
        }
        
        @media (max-width: 900px) {
            .code-container {
                flex-direction: column;
            }
            
            .container {
                padding: 20px;
            }
            
            textarea {
                height: 400px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            textarea {
                height: 350px;
                font-size: 13px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 300px;
            }
            
            .status-line {
                flex-direction: column;
                gap: 5px;
                text-align: center;
            }
        }
    </style>
</head>
